{% extends 'simple-user-page.html' %}

{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block page %}
	<form
	  method="post"
	  action="{% url 'password_change' %}">

		{% csrf_token %}
		{{ form | crispy }}

		<button
		  type="submit"
		  class="send-password-reset w-100">
			Change Password
		</button>

	</form>
{% endblock %}
